<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Stats</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="scr/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Clash Royale Stats</h1>

    <!-- Consulta 1 -->
    <div class="card mb-4">
      <div class="card-header">Consulta 1: Vitórias e Derrotas com Carta (Fireball)</div>
      <div class="card-body">
        <button class="btn btn-primary w-100" onclick="runConsulta1()">Executar Consulta 1</button>
        <div id="resultado-consulta1" class="mt-3"></div>
      </div>
    </div>

    <!-- Consulta 2 -->
    <div class="card mb-4">
      <div class="card-header">Consulta 2: Decks com Mais de 50% de Vitórias</div>
      <div class="card-body">
        <button class="btn btn-primary w-100" onclick="runConsulta2()">Executar Consulta 2</button>
        <div id="resultado-consulta2" class="mt-3"></div>
      </div>
    </div>

    <!-- Consulta 3 -->
    <div class="card mb-4">
      <div class="card-header">Consulta 3: Derrotas com Combo de Cartas (Fireball + Outra)</div>
      <div class="card-body">
        <button class="btn btn-primary w-100" onclick="runConsulta3()">Executar Consulta 3</button>
        <div id="resultado-consulta3" class="mt-3"></div>
      </div>
    </div>

    <!-- Consulta 4 -->
    <div class="card mb-4">
      <div class="card-header">Consulta 4: Vitórias Específicas com Fireball</div>
      <div class="card-body">
        <button class="btn btn-primary w-100" onclick="runConsulta4()">Executar Consulta 4</button>
        <div id="resultado-consulta4" class="mt-3"></div>
      </div>
    </div>

    <!-- Consulta 5 -->
    <div class="card mb-4">
      <div class="card-header">Consulta 5: Combos de 3 Cartas com Mais de 50% de Vitórias</div>
      <div class="card-body">
        <button class="btn btn-primary w-100" onclick="runConsulta5()">Executar Consulta 5</button>
        <div id="resultado-consulta5" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scr/js/app.js"></script>
</body>
</html>
